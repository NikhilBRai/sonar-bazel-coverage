name: DCG

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  id-token: write
  contents: write
  actions: write
  checks: write
  deployments: write
  discussions: write
  issues: write
  pages: write
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-coverage:
    runs-on: ubuntu-latest
    environment:
      name: test
      url: https://nikhilbrai.github.io/sonar-bazel-coverage/abcd/

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Specify the version of Java you need
          distribution: 'zulu'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: Install bazelisk
        run: |
          curl -LO "https://github.com/bazelbuild/bazelisk/releases/download/v1.1.0/bazelisk-linux-amd64"
          mkdir -p "${GITHUB_WORKSPACE}/bin/"
          mv bazelisk-linux-amd64 "${GITHUB_WORKSPACE}/bin/bazel"
          chmod +x "${GITHUB_WORKSPACE}/bin/bazel"

      - name: Fetch master branch
        run: git fetch origin master

      - name: Run Bazel Coverage
        run: |
          cd java/spring-boot
          bazel coverage --instrumentation_filter="^//src[/:]" //src/test/func:sample_code_test --combined_report=lcov
          LATEST_MASTER_COMMIT=$(git rev-parse origin/master)
          python script-coverage.py --commit_id "$LATEST_MASTER_COMMIT"
          git checkout -b origin/gh-pages
          pwd
          genhtml --branch-coverage --output "genhtml${{ github.sha }}" bazel-out/_coverage/filtered_coverage_report.dat 
          git config --global user.name 'NikhilBRai'
          git config --global user.email 'nikhilbrai@gmail.com'
          git status
          git add .
          git commit -m "Add coverage report for commit ${{ github.sha }}"
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages

      - name: Set Coverage URL
        run: |
          echo "COVERAGE_URL=https://nikhilbrai.github.io/sonar-bazel-coverage/{{ github.sha }}" >> $GITHUB_ENV
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            https://nikhilbrai.github.io/sonar-bazel-coverage/

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          ref: gh-pages
      - name: Set Coverage URL
        run: |
          git branch
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'java/spring-boot/genhtml${{ github.sha }}'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
